# vim: set syntax=sh:

# Change default prefix
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

# utf8 is on
set -g utf8 on
set -g status-utf8 on

# Window resizing
set -g aggressive-resize

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# start with window 0 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# screen mode
set -g default-terminal "screen-256color"

# source config file
bind r source-file ~/.tmux.conf\; display-message "Config reloaded"

# Status line setup
set -g status-justify left
set -g status-right-length "100"
set -g status-left-length "100"
set -g status-bg default
set -g status-fg colour12
set -g status-bg colour234
set -g status-fg colour250
set -g status-left '#[bg=colour250,fg=colour234,bold] #S #[bg=default,fg=colour250,nobold]'
set -g status-right '#[fg=colour236]#[bg=colour236,fg=colour250] %a %d %b %Y  %H:%M #[bg=colour236,fg=colour250]#[bg=colour250,fg=colour234,bold] @#H '
setw -g window-status-format " #[fg=colour245]#I:#W#[fg=colour255]#F "
setw -g window-status-current-format " #[fg=colour33]#I:#W#F "
set-window-option -g window-status-current-attr bright

# don't rename windows automatically
set-option -g allow-rename off

# Window navigation
bind-key bspace last-window

# Moving windows
bind-key -r > swap-window -t :+
bind-key -r < swap-window -t :-

# Turn on vi bindings
set-option -g status-keys vi
set-window-option -g mode-keys vi

# Navigate between panes vi style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Splitting
unbind %
bind C-h split-window -h
unbind '"'
bind C-v split-window -v

# Mouse support
set-option -g mouse on

# Copy mode
bind C-c copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'
#
# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
